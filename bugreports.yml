- summary: |
    На странице оплаты товара не получается закрыть модальное окно с
    помощью крестика 
environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/cart
    2. Нажать ссылку Оплатить заказ
    3. Нажать на крестик в правом верхнем углу модального окна 
