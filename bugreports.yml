- summary: |
    Сайт некорректно отображается на смартфонах
environment: |
    Версия 121.0.6167.189 (Официальная сборка), (64 бит)
    Windows 10 Pro
steps-to-reproduce: |
    1. Открыть главную страницу
    2. Открыть DevTools
    3. Toggle device toolbar
    4. Ввести необходимое разрешение
     - Проверить корректно ли отображаются картинки
     - Проверить корректно ли отображаются шрифты и надписи
     - Проверить удобство чтения (не слишком ли мелкий текст)
     - Проверить не убегает ли шапка сайта
     - Проверить корректность отображения фильтров
     - Проверить корректность отображения форм
     - Проверить отсутствие горизонтальной промотки
expected-result: |
    В мобильной версии сайта корректно отображаются все необходимые
    формы и кнопки. Пользователю удобно пользоваться сайтом.
actual-result: |
    - Картинки убежали вниз
    - Некорректно отображаются шрифты и надписи
    - Неудобно читать текст с сайта
    - Шапка сайта стала широкой
    - Надписи фильтров вышли из рамок. 
    - Поля отображаются неровно
- summary: |
    В фильтре по категориям нет возможности выставить пустое значение или
    значение "все"
environment: |
    Версия 121.0.6167.189 (Официальная сборка), (64 бит)
    Windows 10 Pro
steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. На главной странице нажать кнопку "Категории" под строкой поиска
    3. Выбрать пустое значение в категориях или значение "Все"
expected-result: |
    Есть категория "Все" или пустое значение
actual-result: |
    На странице нет возможности выставить значение "Все" или пустое значение
